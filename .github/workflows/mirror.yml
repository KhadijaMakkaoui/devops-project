name: Mirror to GitLab

on: [push, delete]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Mirror to GitLab
        run: |
          # Configure remote with GitLab credentials
          git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/KhadijaMakkaoui/devops-project.git
          # Push all branches and tags
          git push --force --prune gitlab "refs/remotes/origin/*:refs/heads/*"
          git push --force --prune gitlab --tags